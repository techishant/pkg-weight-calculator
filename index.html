<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pkg Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="wrapper">
        <div class="themeSelector" id="themeSelector">
        </div>
        <div class="modal" id ="photo">
            <h1>Weight Calculator </h1>
            <div class="inputBox">
                <label for="invValue">Invoice Value:</label>
                <input type="number" name="" value = "1000" id="invValue">
            </div>
            <div class="inputBox">
                <label for="length">Length</label>
                <input type="number" name="" value = "10" id="length">
            </div>
            
            <div class="inputBox">
                <label for="width">Width</label>
                <input type="number" name="" value = "10" id="width">
            </div>

            <div class="inputBox">
                <label for="height">Height</label>
                <input type="number" name="" value = "10" id="height">
            </div>

            <!-- <div class="outputBox">
                <span>Dimension Weight: <span id="DimensionWeight"></span><b> kgs</b></span>
            </div> -->
            
            <div class="inputBox">
                <label for="boxWeight">Box Weight</label>
                <input type="number" name="" value = "10" id="boxWeight">
            </div>

            <div class="inputBox">
                <label for="pkg">No. of pkg</label>
                <input type="number" name="" value = 4 id="pkgs">
            </div>
            <div class="inputBox">
                <label for="selectState">State</label>
                <select name="" value = "0" id="selectState" >
                </select>
            </div>
            <hr class="hor-bar">

            <div class="outputBox">
                <span>Actual Weight: <span id="actualWeight"></span></span>
                <span>Chargable Weight: <span id="chargableWeight"></span></span>
                <hr>
                <span>Grand Total: <span id="total"></span></span>
                <span>DHP: <span id="dhp"></span></span>
                <span>ROV: <span id="rov"></span></span>
                <span>Docket Charge: <span id="pod"></span></span>
                <hr>
                <span>Payable Amount: <span id="payAmt"></span></span>
                
            </div>
        </div>
    </div>
    <!-- <div id="imgOutput"></div> -->
    <script src="scripts.js"></script>
    <script src="designScript.js"></script>
    <!-- <script src= "https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script> -->
</body>
</html>
